<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <h1><span>Sign</span> Up...</h1>
    <section class="contact">
        <div class="contactForm">
            <form id="registrationForm" onsubmit="return validateForm()">
                <h3>Sign Up</h3>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Your First Name" id="fname">
                    <span>First Name:</span>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Your Last Name" id="lname">
                    <span> Last Name:</span>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="Enter Your Email" id="email">
                    <span> Email:</span>
                </div>
                <div class="inputBox">
                    <input type="password" maxlength="8" placeholder="Enter Your Password" id="password">
                    <span>Password:</span>
                </div>
                <div class="inputBox">
                    <input type="password" maxlength="8" placeholder="Confirm Your Password" id="cpassword">
                    <span> Confirm Password:</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sing up">
                    <!-- <input type="submit" value="Forget Password"> -->
                </div>
            </form>
        </div>
    </section>
    <p><strong>To Go Back</strong>&nbsp;<a href="home.html">Home Page</a>
        <b> For Login &nbsp;<a href="login.html">Login</a></b> </p>

    <script>

function validateForm() {
    var name = document.getElementById('fname').value;
    var last_name = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
     var c_password = document.getElementById('cpassword').value;

    // Simple name validation: should be at least 3 characters long
    if (name.length < 3) {
        alert("Name must be at least 3 characters long.");
        return false;
    }

    if (last_name.length < 3) {
        alert("Name must be at least 3 characters long.");
        return false;
    }

    // Email validation: using a regular expression
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Invalid email address.");
        return false;
    }

    // Password validation: should be at least 6 characters long
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }
    if(password.value != c_password.value){
        alert("Confirm password does not match");
        return false;
    }

    // All validations passed, form can be submitted
    return true;
}
    </script>
</body>
</html>
